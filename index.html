        <script>
    function checkPassword(form) {
        const encodedPassword = 'QGh6c2l0ZXMzMjE=';
        const decodedPassword = atob(encodedPassword); 

        if (form.password.value === decodedPassword) {
            window.location.href = 'main.html';
            return false;
        } else {
            alert('Incorrect Password');
            return false;
        }
    }
</script>
