                <label for="english"><b>English (Literature + Language) &#10509;</b></label>

            <div class="form-group">
                <label for="math"><b>Mathematics &#10509;</b></label>
                <input type="number" id="math" name="math" min="0" max="100" placeholder="Enter your Marks" required>

            <div class="form-group">
                <label for="science"><b>Science (Physics + Chemistry + Biology) &#10509;</b></label>
                <input type="number" id="science" name="science" min="0" max="100" placeholder="Enter your Marks"
                    required>
            </div>
            <div class="form-group">
                <label for="computer"><b>Computer &#10509;</b></label>
                <input type="number" id="computer" name="computer" min="0" max="100" placeholder="Enter your Marks"
                    required>
            </div>
            <input type="submit" value="Calculate Percentage">
        </form>
