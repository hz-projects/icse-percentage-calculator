<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hz Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-xl font-bold mb-6 text-center">Hz Login Page</h1>
        <form onsubmit="return checkPassword(this)">
            <label for="password" class="block text-sm font-medium text-gray-300">Enter Password:</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-indigo-500 bg-gray-700 text-white" required>
            <button type="submit" class="mt-4 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Enter
            </button>
        </form>
    </div>
    
        <script>
    function checkPassword(form) {
        const encodedPassword = 'QGh6c2l0ZXMzMjE=';
        const decodedPassword = atob(encodedPassword); 

        if (form.password.value === decodedPassword) {
            window.location.href = 'main.html';
            return false;
        } else {
            alert('Incorrect Password');
            return false;
        }
    }
</script>

    
</body>
</html>
